<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      rel="stylesheet"
      href="./styles/desktop.css"
      media="screen and (min-width: 1440px)"
    />

    <title>Stats preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <picture>
        <source
          media="(min-width:1440px)"
          srcset="./images/image-header-desktop.jpg"
        />
        <img src="./images/image-header-mobile.jpg" alt="" />
      </picture>
      <div class="card-details">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card-stadistics">
          <div class="stadistic1">
            <span><h2>10k+</h2></span>
            <span>companies</span>
          </div>
          <div class="stadistic2">
            <span><h2>314</h2></span>
            <span>templates</span>
          </div>
          <div class="stadistic3">
            <span><h2>12m+</h2></span>
            <span>queries</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
